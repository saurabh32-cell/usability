{% extends 'whole/main.html' %}

{% load static %}
{% block content %}



<div class="row">
    <div class ="col-lg-12">
        <div class ="box-element">
            <a class ="btn btn-outline-dark btn-warning" href="/products">Continue Shopping</a>
            <br>
            <br>
           <table class ="table">
               <tr>

                   <th>
                       <a style="float:right;margin:5px"class="btn btn-success" href="{% url 'checkout' %}">Checkout</a>
                   </th>
               </tr>
           </table>
        </div>
        <br>
        <div class ="box-element">
            <div class ="cart-row">
                <div style="flex:2"></div>
                <div style="flex:2"><strong>Item </strong></div>
                <div style="flex:1"><strong>Price</strong></div>


            </div>

            {% for item in items %}
            <div class ="cart-row">
                <div style="flex:2"><img class="row-image" src="/{{item.product.image}}"></div>
                <div style="flex:2">{{item.product}}</div>
                <div style="flex:1">{{item.product.price}}</div>


                <div style="flex:1"></div>
            </div>
            {%endfor%}
        </div>

    </div>
</div>
{% endblock content %}
